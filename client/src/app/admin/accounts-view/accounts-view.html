<button mat-button [routerLink]="'/' + ROUTES.ADMIN">
  <mat-icon>arrow_back</mat-icon>
  Zurück
</button>
<div class="search">
  <mat-form-field appearance="outline">
    <mat-label>Suche</mat-label>
    <input matInput [(ngModel)]="searchQuery"/>
    <mat-hint>Sucht auch über die Personen, es funktionnieren jedoch nur einzelne Felder</mat-hint>
  </mat-form-field>
</div>
<table mat-table [dataSource]="filteredUsers$" class="mat-elevation-z8">

  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef> E-Mail</th>
    <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="payed">
    <th mat-header-cell *matHeaderCellDef> Bezahlt</th>
    <td mat-cell *matCellDef="let element"> {{ element.payed ? 'Ja' : 'Nein' }}</td>
  </ng-container>

  <ng-container matColumnDef="shouldPay">
    <th mat-header-cell *matHeaderCellDef> Soll Bezahlen</th>
    <td mat-cell *matCellDef="let element"> {{ element.shouldPay ? 'Ja' : 'Nein' }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <button mat-button (click)="shouldPay(element)">Soll Bezahlen</button>
        <button mat-button (click)="payed(element)">Bezahlt</button>
        <button mat-flat-button [routerLink]="'/' + ROUTES.ADMIN_USER.replace(':id', element.id)">Anzeigen</button>
      </div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
