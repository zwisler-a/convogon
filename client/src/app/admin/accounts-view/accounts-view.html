<div class="container">
  <button mat-button [routerLink]="'/' + ROUTES.ADMIN">
    <mat-icon>arrow_back</mat-icon>
    Zurück
  </button>

  <div class="search">
    <mat-form-field appearance="outline">
      <mat-label>Suche</mat-label>
      <input matInput [(ngModel)]="searchQuery" />
      <mat-hint
        >Sucht auch über die Personen, es funktionnieren jedoch nur einzelne
        Felder</mat-hint
      >
    </mat-form-field>
  </div>

  <h2>Registrierte Accounts</h2>
  <table
    mat-table
    [dataSource]="filteredUsers$"
    class="mat-elevation-z8 hoverable-rows"
  >
    <div class="table-columns">
      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef>Account</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="payed">
        <th mat-header-cell *matHeaderCellDef>Spendenstatus</th>
        <td mat-cell *matCellDef="let element">
          {{ getPaymentStatus(element) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="playerCount">
        <th mat-header-cell *matHeaderCellDef> Spieleranzahl </th>
        <td mat-cell *matCellDef="let element"> {{ getPlayerCount(element) }} </td>
      </ng-container>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="'/' + ROUTES.ADMIN_USER.replace(':id', row.id)"
      style="cursor: pointer"
    ></tr>
  </table>
</div>
