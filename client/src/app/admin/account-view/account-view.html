<button mat-button class="back-button" [routerLink]="'/' + ROUTES.ADMIN_USERS">
  <mat-icon>arrow_back</mat-icon>
  Zur√ºck
</button>

<div>
  <div>{{ account.email }}</div>
  <div>{{ account.payed ? 'Bezahlt' : 'Nicht Bezahlt' }}</div>
  <div>{{ account.shoudlPay ? 'Soll Bezahlen' : 'Muss noch nicht bezahlen' }}</div>
</div>
<table mat-table [dataSource]="account.persona" class="mat-elevation-z8">

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Vorname</th>
    <td mat-cell *matCellDef="let element"> {{ element.firstName }}</td>
  </ng-container>


  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Nachname</th>
    <td mat-cell *matCellDef="let element"> {{ element.lastName }}</td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button [routerLink]="'/' + ROUTES.ADMIN_PERSONA_VIEWS.replace(':id', element.id)">Anzeigen</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
