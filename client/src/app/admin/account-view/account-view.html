<div class="container">
  <button
    mat-button
    class="back-button"
    appNavigateBack
  >
    <mat-icon>arrow_back</mat-icon>
    Zur√ºck
  </button>

  <div class="basic-info">
    <div class="account">Account: {{ account.email }}</div>
    <div class="actions">
      <button
        mat-flat-button
        (click)="payed(account)"
        [disabled]="getPaymentStatus(account) === 'eingegangen'"
      >
        Spende eingegangen
      </button>
    </div>
  </div>

  <h2>Angemeldete Spieler</h2>
  @if (account.personas.length) {
  <table
    mat-table
    [dataSource]="account.personas"
    class="mat-elevation-z8 hoverable-rows"
  >
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Vorname</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Nachname</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="paid">
      <th mat-header-cell *matHeaderCellDef>Spendenstatus</th>
      <td mat-cell *matCellDef="let element">
        {{ getPaymentStatus(element) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="'/' + ROUTES.ADMIN_VIEW_PERSONA.replace(':id', row.id)"
      style="cursor: pointer"
    ></tr>
  </table>
  } @else {
    Keine Spieler angemeldet ...
  }
</div>
