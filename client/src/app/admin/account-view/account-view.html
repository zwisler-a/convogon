<button mat-button class="back-button" [routerLink]="'/' + ROUTES.ADMIN_USERS">
  <mat-icon>arrow_back</mat-icon>
  Zur√ºck
</button>

<div class="basic-info">
  <div class="account">{{ account.email }}</div>
  <div><mat-chip>{{ account.payed ? 'Bezahlt' : 'Nicht Bezahlt' }}</mat-chip></div>
  <div><mat-chip>{{ account.shouldPay ? 'Soll Bezahlen' : 'Muss noch nicht bezahlen' }}</mat-chip></div>
</div>

<div class="actions">
  <button mat-flat-button (click)="shouldPay(account)">Soll Bezahlen</button>
  <button mat-flat-button (click)="payed(account)">Bezahlt</button>
</div>

<table mat-table [dataSource]="account.personas" class="mat-elevation-z8">

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Vorname</th>
    <td mat-cell *matCellDef="let element"> {{ element.firstName }}</td>
  </ng-container>


  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Nachname</th>
    <td mat-cell *matCellDef="let element"> {{ element.lastName }}</td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button [routerLink]="'/' + ROUTES.ADMIN_PERSONA_VIEWS.replace(':id', element.id)">Anzeigen</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
