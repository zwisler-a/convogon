<mat-list>
  @for (persona of (personas$ | async); track persona.id) {
    <mat-list-item
      [routerLink]="['/persona/' + persona.id]">{{ persona.type }} {{ persona.firstName }} {{ persona.lastName }}
    </mat-list-item>
  }
</mat-list>

<button mat-raised-button [routerLink]="['/add']">Neue Person anmelden</button>
