<mat-card>

  <mat-card-header>
    <mat-card-title>
      Kind (nicht-Spieler:in) anmelden
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="player-info-form">
      <mat-form-field appearance="fill">
        <mat-label>Vorname</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nachname</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Alter</mat-label>
        <input matInput formControlName="age" type="tel">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Sonstiges</mat-label>
        <input matInput formControlName="other">
      </mat-form-field>

    </form>
    <button mat-raised-button matStepperNext color="primary">Weiter</button>
  </mat-card-content>

</mat-card>
