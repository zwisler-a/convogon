<mat-card>

  <mat-card-header>
    <mat-card-title>
      OT Info
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="player-info-form">

      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Mobile Number</mat-label>
        <input matInput formControlName="mobileNumber" type="tel">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Diet</mat-label>
        <input matInput formControlName="diet">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Diet Details</mat-label>
        <textarea matInput formControlName="dietDetails"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Accommodation</mat-label>
        <input matInput formControlName="accommodation">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Roommate</mat-label>
        <input matInput formControlName="roommate">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Arrival</mat-label>
        <input matInput formControlName="arrival" type="date">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Departure</mat-label>
        <input matInput formControlName="departure" type="date">
      </mat-form-field>
    </form>
    <button mat-raised-button matStepperNext color="primary">Save</button>
  </mat-card-content>

</mat-card>
