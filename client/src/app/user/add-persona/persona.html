<div class="persona-wizard">
  <div class="wizard-header">
    <div class="pixel_icon_wrapper">
      <div class="pixel_icon"></div>
    </div>
    <span class="heading">Person Hinzuf√ºgen</span>
  </div>
  @if (!type) {
    <app-type-selection (type)="type = $event"></app-type-selection>
  } @else {

    <mat-stepper [linear]="true">
      @if (type == 'nsc' || type == 'sc') {
        <mat-step [formGroup]="otInfo">
          <app-ot-info [form]="otInfo"></app-ot-info>
        </mat-step>

        <mat-step [formGroup]="itInfo">
          <app-it-info [form]="itInfo"></app-it-info>
        </mat-step>
      }
      @if (type == 'kid') {
        <mat-step [formGroup]="kidInfo">
          <app-kid-info [form]="kidInfo"></app-kid-info>
        </mat-step>
      }
      @if (type == 'nsc') {
        <mat-step [formGroup]="npcInfo">
          <app-nsc-info [form]="npcInfo"></app-nsc-info>
        </mat-step>
      }
      @if (type == 'sc') {
        <mat-step [formGroup]="playerCharInfo">
          <app-sc-info [form]="playerCharInfo"></app-sc-info>
        </mat-step>
      }
      <mat-step>
        <app-review [data]="getPersonFromForm()"></app-review>
        <br>
        <button mat-flat-button (click)="createPersona()">Create</button>
      </mat-step>
    </mat-stepper>

  }
</div>
