<mat-card>
  <mat-card-header>
    <mat-card-title> IT-Informationen</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="player-info-form">
      <mat-form-field appearance="fill">
        <mat-label>Charaktername</mat-label>
        <input matInput formControlName="characterName"/>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Klasse</mat-label>
        <input matInput formControlName="characterClass"/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>F채higkeiten</mat-label>
        <mat-chip-grid #reactiveChipGrid aria-label="Enter reactive form keywords" formControlName="skills">
          @for (keyword of skills(); track keyword) {
            <mat-chip-row (removed)="removeReactiveKeyword(keyword)">
              {{ keyword }}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
          }
        </mat-chip-grid>
        <input
          [matChipInputFor]="reactiveChipGrid"
          [matChipInputSeparatorKeyCodes]="[COMMA, ENTER, SEMICOLON]"
          (matChipInputTokenEnd)="addReactiveKeyword($event)"
        />
        <mat-hint>F채higkeit mit Komma seperieren</mat-hint>
      </mat-form-field>


      <mat-checkbox formControlName="fighter">K채mpfer</mat-checkbox>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button matStepperPrevious>Zur체ck</button>
    <button mat-flat-button matStepperNext>Weiter</button>
  </mat-card-actions>
</mat-card>
