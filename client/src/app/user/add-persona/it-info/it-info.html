<mat-card>
  <mat-card-header>
    <mat-card-title> IT-Informationen </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="player-info-form">
      <mat-form-field appearance="fill">
        <mat-label>Charaktername</mat-label>
        <input matInput formControlName="characterName" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Klasse</mat-label>
        <input matInput formControlName="characterClass" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Fertigkeiten</mat-label>
        <input
          matInput
          formControlName="skills"
          placeholder="Comma separated"
        />
      </mat-form-field>

      <mat-checkbox formControlName="fighter">KÃ¤mpfer</mat-checkbox>
    </form>
    <button mat-raised-button matStepperNext color="primary">Weiter</button>
  </mat-card-content>
</mat-card>
