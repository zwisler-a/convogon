<mat-card>
  <mat-card-header>
    <mat-card-title> Kind (nicht-Spieler:in) anmelden </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="player-info-form">
      <mat-form-field appearance="fill">
        <mat-label>Vorname</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nachname</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Geburtsdatum</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthday" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker
          #picker
          startView="multi-year"
          panelClass="example-datepicker"
        ></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Sonstiges</mat-label>
        <input matInput formControlName="other" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button matStepperNext>Weiter</button>
  </mat-card-actions>
</mat-card>
