<mat-card>
  <mat-card-header>
    <mat-card-title> OT-Informationen </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="player-info-form">
      <mat-form-field appearance="fill">
        <mat-label>Vorname</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nachname</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Adresse</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Mobilnummer</mat-label>
        <input matInput formControlName="mobileNumber" type="tel" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Verpflegung</mat-label>
        <input matInput formControlName="diet" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Unterbringung</mat-label>
        <input matInput formControlName="accommodation" />
      </mat-form-field>

      <mat-checkbox formControlName="travellingWithGroup"
        >Reist du mit einer Gruppe an?</mat-checkbox
      >

      <!-- //TODO: Make these fields conditionally required and visible -->
      <mat-form-field appearance="fill">
        <mat-label>Gruppenname</mat-label>
        <input matInput formControlName="groupName" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Zeitpunkt Anreise</mat-label>
        <input matInput formControlName="arrival" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Zeitpunkt Abreise</mat-label>
        <input matInput formControlName="departure" />
      </mat-form-field>
    </form>
    <button mat-raised-button matStepperNext color="primary">Weiter</button>
  </mat-card-content>
</mat-card>
