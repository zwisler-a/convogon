<mat-card>

  <mat-card-header>
    <mat-card-title>
      NSC spezifische Informationen
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="player-info-form">

      <mat-form-field appearance="fill">
        <mat-label>Worauf hast du Lust?</mat-label>
        <input matInput formControlName="interests">
        <mat-error>
          <app-validation-errors controlName="interests"/>
        </mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button matStepperPrevious>Zur√ºck</button>
    <button mat-flat-button matStepperNext>Weiter</button>
  </mat-card-actions>
</mat-card>
