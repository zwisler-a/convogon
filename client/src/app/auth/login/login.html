<div class="centered">
  <div class="header">
    <img src="/convogon.png" alt="">
    <span>ConZentration</span>
  </div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <mat-form-field appearance="outline">
          <mat-label>E-Mail-Adresse</mat-label>
          <input matInput type="email" formControlName="email" autocomplete="email" required>
          @if (form.get('email')?.hasError('required')) {
            <mat-error>E-Mail-Adresse wird benötigt</mat-error>
          }
          @if (form.get('email')?.hasError('email')) {
            <mat-error>Gib eine gültige E-Mail-Adresse ein</mat-error>
          }
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit">
          {{ 'Login' }}
        </button>
        <button mat-raised-button (click)="register($event)">
          {{ 'Registrieren' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
